<html style="font-size: 16px;" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="map-legends.css" media="screen">

		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "Aamir Abdul Azeez",
		"logo": "images/CompAamirLogo.svg"
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:type" content="website">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#3c2f46">
    <meta name="msapplication-config" content="https://aamirazeez.com/browserconfig.xml">
    <link rel="apple-touch-icon" sizes="180x180" href="https://aamirazeez.com/apple-touch-icon.png?v=3">
    <link rel="icon" type="image/png" sizes="32x32" href="https://aamirazeez.com/favicon-32x32.png?v=3">
    <link rel="icon" type="image/png" sizes="16x16" href="https://aamirazeez.com/favicon-16x16.png?v=3">
    <link rel="manifest" href="https://aamirazeez.com/site.webmanifest?v=3">
    <link rel="mask-icon" href="https://aamirazeez.com/safari-pinned-tab.svg?v=3" color="#5bbad5">
    <link rel="shortcut icon" href="https://aamirazeez.com/favicon.ico?v=3">
    <style>
        body {
            margin: 0;
        }

        #options {
            width: 400px;
            position: absolute;
            top: 10px;
            left: 10px;
            background: #eae3ef;
            padding: 10px;
            border-radius: 10px;
            z-index: 100;
            max-height: 75%;
            overflow-y: auto;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            /* Prevent overflow on the body */
        }

        #resolutionValue {
            display: block;
            text-align: center;
        }

        #globeViz {
            width: 100vw;
            height: 100vh;
        }

        .data-btn.hidden {
            display: none;
        }

        #infoBox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            border-radius: 10px;
            background: #eae3ef;
            padding: 10px;
            z-index: 100;
            max-height: 75%;
            overflow-y: auto;
        }

        #infoBox h2 {
            margin: 0;
            font-size: 18px;
            background: #eae3ef;
        }


        #sourceCodeBtn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: #eae3ef;
            color: #3c2f46;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 200;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #sourceCodeBtn:hover,
        #demoBtn:hover {
            background-color: #debbee;
        }

        #sourceCodeBtn:active,
        #demoBtn:active {
            background-color: #f1dcfa;
            transform: scale(0.98);
        }

        #demoBtn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: #eae3ef;
            color: #3c2f46;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 200;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .data-btn {
            margin-top: 5px;
            display: block;
            padding: 8px;
            background-color: #3c2f46;
            color: #eae3ef;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .data-btn:hover {
            background-color: #5a3f67;
        }

        .data-btn:active {
            background-color: #8a6b97;
            transform: scale(0.98);
        }

        #tags {
            background-color: #d6b6e4;
            border: none;
            border-radius: 8px;
            padding: 5px;
            font-size: 16px;
            color: #3c2f46;
            max-width: 100%;
        }

        /* Style for the slider */
        #resolutionSlider {
            -webkit-appearance: none;
            /* Remove default slider appearance */
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #ac86be;
            /* Light pink background for the slider track */
            outline: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        #resolutionSlider:hover {
            opacity: 1;
            /* Full opacity when hovering */
        }

        /* knob */
        #resolutionSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            /* Remove default thumb (knob) appearance */
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3c2f46;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #resolutionSlider::-webkit-slider-thumb:hover {
            background-color: #5a3f67;
        }

        #resolutionSlider:active::-webkit-slider-thumb {
            background-color: #8a6b97;
        }

        /* For Firefox */
        #resolutionSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3c2f46;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #resolutionSlider::-moz-range-thumb:hover {
            background-color: #5a3f67;
        }

        #resolutionSlider:active::-moz-range-thumb {
            background-color: #8a6b97;
        }

        #infoToggle,
        #optionsToggle {
            position: absolute;
            top: 10px;
            background: #eae3ef;
            color: #3c2f46;
            border: none;
            border-radius: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #infoToggle {
            z-index: 101;
            right: 315px;
        }

        #optionsToggle {
            z-index: 101;
            left: 415px;
        }

        .hidden {
            transform: translateX(310px);
        }

        .hiddenOptions {
            transform: translateX(-415px);
        }

        #infoBox,
        #optionsToggle,
        #options,
        #infoToggle {
            transition: transform 0.3s ease-in-out;
        }

        #optionsToggle:hover,
        #infoToggle:hover {
            background-color: #debbee;
        }
    </style>
    <script src="/modules/globe.gl.js"></script>
</head>

<body>
    <div id="infoBox">
        <h2>Map Information</h2>
        <p id="mapInfo">Select a data source to view more information.</p>
    </div>
    <button id="infoToggle" onclick="toggleInfo()">-</button>

    <button id="sourceCodeBtn" onclick="window.open('https://github.com/aamir-azeez/ghgscape/','')">
        View the Source Code ↗
    </button>

    <button id="demoBtn" onclick="window.open('https://www.youtube.com/watch?v=Fa56Ri7FWvg','')">
        View the Demo ↗
    </button>
    <div id="options">
        <label for="tags">Select by Tag:</label>
        <select id="tags">
            <option value="all">All</option>
            <option value="human-caused emissions">Only Human-caused Emissions</option>
            <option value="natural sources and sinks">Only Natural Sources and Sinks</option>
            <option value="both">Both Humans and Natural</option>
            <option value="ch4">CH₄ Emissions</option>
            <option value="pop">World Population Density</option>
        </select>
        <br>
        <br>
        <label for="resolutionSlider">Select Resolution (1x - 4x):</label>
        <input type="range" id="resolutionSlider" min="1" max="4" value="1">
        <span id="resolutionValue">Current: 1x</span>

        <div id="dataButtons">
            <button class="data-btn" data-source="xco2" data-tag="both">Average Dry-Air Column CO₂</button>
            <button class="data-btn" data-source="nbe" data-tag="both">LNLGIS Net Biosphere Exchange</button>
            <button class="data-btn" data-source="nce" data-tag="both">LNLGIS Net Carbon Exchange</button>
            <button class="data-btn" data-source="nlcsl" data-tag="both">LNLGIS Net Land Carbon Stock Loss</button>
            <button class="data-btn" data-source="crop" data-tag="human-caused emissions">Lateral Crop CO₂ Flux</button>
            <button class="data-btn" data-source="ffcem" data-tag="human-caused emissions">Fossil Fuel and Cement CO₂
                Emissions</button>
            <button class="data-btn" data-source="river" data-tag="human-caused emissions">Lateral River CO₂
                Flux</button>
            <button class="data-btn" data-source="wood" data-tag="human-caused emissions">Lateral Wood CO₂ Flux</button>
            <button class="data-btn" data-source="co2" data-tag="human-caused emissions">Fossil Fuel CO₂ Emissions
                (accurate)</button>
            <button class="data-btn" data-source="npp" data-tag="natural sources and sinks">Net Primary
                Production</button>
            <button class="data-btn" data-source="rh" data-tag="natural sources and sinks">Heterotrophic
                Respiration</button>
            <button class="data-btn" data-source="nee" data-tag="natural sources and sinks">Net Ecosystem
                Exchange</button>
            <button class="data-btn" data-source="rffn" data-tag="natural sources and sinks">Rh + FIRE + FUEL -
                NPP</button>
            <button class="data-btn" data-source="fire" data-tag="natural sources and sinks">Fire Emissions</button>
            <button class="data-btn" data-source="woodfuel" data-tag="human-caused emissions">Wood Fuel
                Emissions</button>
            <button class="data-btn" data-source="wetlandch4" data-tag="natural sources and sinks">Ensemble Mean Wetland
                CH₄ Emissions</button>
            <button class="data-btn" data-source="airsea" data-tag="natural sources and sinks">Air-Sea CO₂ Flux</button>
            <button class="data-btn" data-source="priori" data-tag="natural sources and sinks">Priori Total</button>
            <button class="data-btn" data-source="posterior" data-tag="natural sources and sinks">Posterior
                Total</button>
            <button class="data-btn" data-source="totch4" data-tag="both,ch4">Total CH₄ Emission</button>
            <button class="data-btn" data-source="microch4" data-tag="both,ch4">Microbial CH₄ Emission</button>
            <button class="data-btn" data-source="ffch4" data-tag="human-caused emissions,ch4">Fossil CH₄
                Emission</button>
            <button class="data-btn" data-source="pyroch4" data-tag="both,ch4">Pyrogenic CH₄ Emission</button>
            <button class="data-btn" data-source="pop" data-tag="pop">Population Density</button>
        </div>
        <!-- [change]1 -->
    </div>
    <button id="optionsToggle" onclick="toggleOptions()">-</button>

    <div id="globeViz"></div>

    <script type="module" src="ghgscape-logic.js"></script>
    <script> function toggleInfo() {
            const infoBox = document.getElementById('infoBox');
            const infoToggle = document.getElementById('infoToggle');

            if (infoToggle.classList.contains('hidden')) {
                infoBox.classList.remove('hidden');
                infoToggle.classList.remove('hidden');
                infoBox.style.transform = 'translateX(0)';
                infoToggle.style.transform = 'translateX(0)';
            } else {
                infoToggle.classList.add('hidden');
                infoBox.classList.add('hidden');
                if (window.innerWidth < 600) {
                    var offset = `${window.innerWidth / 3.125 + 10}px`;
                } else {
                    var offset = `310px`;
                }
                infoToggle.style.transform = `translateX(${offset})`;
                infoBox.style.transform = `translateX(${offset})`;
            }

            infoToggle.textContent = infoBox.classList.contains('hidden') ? 'ℹ️' : '-';
        }

        function toggleOptions() {
            const options = document.getElementById('options');
            const optionsToggle = document.getElementById('optionsToggle');

            if (optionsToggle.classList.contains('hiddenOptions')) {
                options.classList.remove('hiddenOptions');
                optionsToggle.classList.remove('hiddenOptions');
                options.style.transform = 'translateX(0)';
                optionsToggle.style.transform = 'translateX(0)';
            } else {
                optionsToggle.classList.add('hiddenOptions');
                options.classList.add('hiddenOptions');
                if (window.innerWidth < 600) {
                    var offset = `-${window.innerWidth / 2.5 + 15}px`;
                } else {
                    var offset = `-415px`;
                }
                optionsToggle.style.transform = `translateX(${offset})`;
                options.style.transform = `translateX(${offset})`;
            }

            optionsToggle.textContent = options.classList.contains('hiddenOptions') ? '⚙️' : '-';
        }

        function updateStyles() {
            const options = document.getElementById('options');
            const optionsToggle = document.getElementById('optionsToggle');
            const hiddenOptions = document.querySelector('.hiddenOptions');
            const infoBox = document.getElementById('infoBox');
            const infoToggle = document.getElementById('infoToggle');
            const hidden = document.querySelector('.hidden');

            if (window.innerWidth < 600) {
                options.style.width = '40%';
                optionsToggle.style.left = 'calc(40% + 15px)';
                if (hiddenOptions) {
                    hiddenOptions.style.transform = `translateX(-${(window.innerWidth / 2.5 + 15)}px)`;
                }
                infoBox.style.width = '32%';
                infoToggle.style.right = 'calc(32% + 15px)';
                if (hidden) {
                    hidden.style.transform = `translateX(${(window.innerWidth / 3.125 + 10)}px)`;
                }
            } else {
                options.style.width = '400px';
                optionsToggle.style.left = '415px';
                if (hiddenOptions) {
                    hiddenOptions.style.transform = 'translateX(-415px)';
                }
                infoBox.style.width = '300px';
                infoToggle.style.right = '315px';
                if (hidden) {
                    hidden.style.transform = `translateX(310px)`;
                }
            }
        }

        window.addEventListener('resize', updateStyles);
        window.addEventListener('DOMContentLoaded', updateStyles);
    </script>
</body>
