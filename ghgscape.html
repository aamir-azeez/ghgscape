<head>
    <style>
        body {
            margin: 0;
        }
        #options {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            z-index: 100;
        }
        #globeViz {
            width: 100vw;
            height: 100vh;
        }
        .data-btn {
            margin-top: 5px;
            display: block;
            padding: 8px;
            background-color: #007bff;
            color: white;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .data-btn.hidden {
            display: none;
        }
    </style>
    <script src="//unpkg.com/globe.gl"></script>
</head>

<body>
    <div id="options">
        <label for="tags">Select by Tag:</label>
        <select id="tags">
            <option value="all">All</option>
            <option value="human-caused emissions">Human-caused Emissions</option>
            <option value="natural sources and sinks">Natural Sources and Sinks</option>
        </select>
        <br><br>

        <div id="dataButtons">
            <button class="data-btn" data-source="co2-emissions" data-tag="human-caused emissions">CO₂ Emissions (human-caused)</button>
            <button class="data-btn" data-source="xco2" data-tag="human-caused emissions">Average Dry-Air Column CO₂</button>
            <button class="data-btn" data-source="npp" data-tag="natural sources and sinks">Net Primary Production (NPP) (natural)</button>
            <button class="data-btn" data-source="priori" data-tag="natural sources and sinks">Priori Total (natural)</button>
        </div>
        
        <br>
        <label for="resolutionSlider">Select Resolution (1x - 4x):</label>
        <input type="range" id="resolutionSlider" min="1" max="4" value="1">
        <span id="resolutionValue">1x</span>
    </div>

    <div id="globeViz"></div>

    <script type="module" src="logic.js"></script>
    </script>
</body>
